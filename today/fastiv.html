    <button id="li" onclick="document.getElementById('a').innerHTML ='ৰাখীবন্ধন';document.getElementById('b').innerHTML ='<center>ৰাখীবন্ধন ভাৰতৰ এটা উৎসৱ। হিন্দু, জৈন, শিখ আদি সকলোৱে ৰাখীবন্ধন উৎসৱটি পালন কৰে। হিন্দু পঞ্জিকা অনুসৰি শাওণ মাহৰ পূৰ্ণিমা তিথিতে এই উৎসৱ উদযাপিত হয়। এই দিনটোত বায়েকে অথবা ভনীয়েকে তেওঁৰ ককায়েক বা ভায়েকৰ হাতত ৰাখী নামৰ এডাল সূতা বান্ধি দিয়ে। এই ৰাখী ডালতেই লুকাই থাকে ভনীয়েক অথবা বায়েক জনীৰ মৰম, চেনেহ, ভালপোৱা আৰু ভায়েক বা ককায়েকৰ প্ৰতি থকা মঙ্গলকামনা। লগতে লুকাই থাকে দাদায়েকে নিজৰ ভনী গৰাকী বা বায়েকক আজীৱন ৰক্ষা কৰাৰ প্ৰতিশ্ৰুতি। সেয়ে ককায়েক বা ভায়েক জনৰ বায়েক বা ভনীয়েক জনীৰ প্ৰতি গুৰুত্ব অতি প্ৰয়োজনীয়।</center>'">ৰাখীবন্ধন</button><br>
    <button id="li" onclick="document.getElementById('a').innerHTML ='স্বাধীনতা দিৱস (ভাৰত)';document.getElementById('b').innerHTML ='<center>স্বাধীনতা দিৱস, ভাৰতবৰ্ষই ১৯৪৭ চনৰ ১৫ আগষ্টৰ দিনটোত ব্ৰিটিছৰ শাসনৰ পৰা স্বাধীনতা লাভ কৰাৰ ঐতিহাসিক দিনটোক সোঁৱৰি প্ৰতিবছৰে ১৫ আগষ্টৰ দিনটোক স্বাধীনতা দিৱস হিচাপে উদযাপন কৰা হয়৷ ভাৰতবৰ্ষই ভাৰতীয় জাতীয় কংগ্ৰেছৰ নেতৃত্বত অহিংস আন্দোলনৰ মাধ্যমেৰে এই স্বাধীনতা লাভ কৰিবলৈ সক্ষম হয়৷ এই স্বাধীনতা লাভৰ লগতে দেশৰ বিভাজনো সংঘটিত হয়৷ স্বাধীনতা দিৱসৰ মূল কাৰ্য্যসূচী দেশৰ ৰাজধানী দিল্লীত পালন কৰা হয়৷ লালকিল্লাত পালন কৰা এই অনুষ্ঠানত ভাৰতৰ প্ৰধানমন্ত্ৰীয়ে ৰাষ্ট্ৰীয় পতাকা উত্তোলন কৰে আৰু দেশৰ জনসাধাৰণক উদেশ্যি বক্তৃতা দিয়ে৷ এই দিৱস দেশৰ সকলো অংশতে পতাকা উত্তোলন, পেৰেড তথা বিভিন্ন সাংস্কৃতিক অনুষ্ঠানেৰে পালন কৰা হয়৷</center>'">স্বাধীনতা দিৱস (ভাৰত)</button><br>
    <button id="li" onclick="document.getElementById('a').innerHTML ='মাধৱদেৱৰ তিৰোভাৱ তিথি';document.getElementById('b').innerHTML ='<center>মহাপুৰুষ শ্ৰী শ্ৰী মাধৱদেৱ (১৪৮৯-১৫৯৬) অসমৰ মহাপুৰুষীয়া ধৰ্ম বা এক শৰণ নাম ধৰ্ম প্ৰৱৰ্তনৰ এজন মূল হোতা আছিল। তেওঁ মহাপুৰুষ শ্ৰীমন্ত শংকৰদেৱৰ অন্যতম প্ৰধান শিষ্য আছিল। তেওঁৰ গুৰু ভক্তিৰ বাবে তেওঁক বিশেষ ভাৱে জনা যায় আৰু তেওঁক শংকৰদেৱৰ প্ৰকৃত উত্তৰাধিকৰী হিচাপে গণ্য কৰা হয়। নামঘোষা আৰু ভক্তিৰত্নাৱলী মাধৱদেৱৰ অনুপম সৃষ্টি। ১৪৮৯ চনত নাৰায়ণপুৰ নামে ঠাইৰ ৰঙাজান আৰু কাঁচিকটা নদীৰ মাজত অৱস্থিত হৰিশিঙা বৰা উজীৰৰ ঘৰত মাধৱদেৱৰ জন্ম হয় আৰু ১৫৯৬ চনত কোচবিহাৰৰ ভেলা সত্ৰত দেহাৱসান ঘটে।</center>'">মাধৱদেৱৰ তিৰোভাৱ তিথি</button><br>
    <button id="li" onclick="document.getElementById('a').innerHTML ='শ্ৰীকৃষ্ণ জন্মাষ্টমী';document.getElementById('b').innerHTML ='<center>শ্ৰীকৃষ্ণ জন্মাষ্টমী হৈছে হিন্দু ধৰ্মৰ ভগৱান বিষ্ণুৰ অষ্টম অৱতাৰ শ্ৰীকৃষ্ণৰ বাৰ্ষিক জন্মোৎসৱ। ইয়াক কৃষ্ণ জন্মাষ্টমী, কৃষ্ণাষ্টমী, গকুলাষ্টমী, অষ্টমী ৰোহিণী, শ্ৰীকৃষ্ণ জয়ন্তী আদি নামেৰেও জনা যায়। এই উৎসৱ হিন্দু বৰ্ষপঞ্জীমতে ভাদ মাহৰ কৃষ্ণ পক্ষৰ অষ্টমী তিথিত (গ্ৰেগৰিয়ান বৰ্ষপঞ্জীমতে আগষ্ট-ছেপ্টেম্বৰ) পালন কৰা হয়। কৃষ্ণৰ জীৱনৰ নাটকীয় উপস্থাপন ৰাস লীলা মথুৰা, বৃন্দাবন, মণিপুৰ আদি ঠাইত এই উৎসৱৰ লগতে কৰা হয়। ৰাস লীলাত কৃষ্ণৰ ডেকা বয়সৰ কৰ্ম-কাণ্ড দেখুওৱা হয়, আনহাতে Dahi Handi প্ৰথাত কৃষ্ণৰ দুষ্ট স্বভাৱ প্ৰতিফলিত কৰা হয় য’ত কেইবাজনো ল’ৰা মিলি ওখ ঠাইত বন্ধি থোৱা মাখনৰ টেকেলী ভাঙিবলৈ চেষ্টা কৰে। এই পৰম্পৰাক তামিলনাডুত উৰিয়াদি নামৰে পালন কৰা হয়। কৃষ্ণৰ জন্ম হওঁতে নন্দই সকলোকে উপহাৰ বিলোৱাৰ কাহিনী উদ্‌যাপন কৰিবলৈ কৃষ্ণ জন্মাষ্টমীৰ পাছত বহু ঠাইত নন্দোৎসৱ পালন কৰা হয়।</center>'">শ্ৰীকৃষ্ণ জন্মাষ্টমী</button><br>
    <button id="li" onclick="document.getElementById('a').innerHTML ='শংকৰদেৱৰ তিৰোভাৱ তিথি';document.getElementById('b').innerHTML ='<center>শ্ৰীমন্ত শংকৰদেৱ (১৪৪৯ - ১৫৬৮) একেধাৰে এগৰাকী ধৰ্ম প্ৰচাৰক, সমাজ সংগঠক, সুগায়ক, নৰ্তক, অভিনেতা, কবি, চিত্ৰকৰ আছিল। শংকৰদেৱ অসমীয়া জাতি-সাহিত্য-সংস্কৃতি নিৰ্মাতা। তেওঁ সাংস্কৃতিক প্ৰমূল্যৰে নৱবৈষ্ণৱ ধৰ্ম অথবা একশৰণ ধৰ্ম প্ৰচাৰ কৰি অসমীয়া সমাজ-জীৱনক একত্ৰিত আৰু সংহতিত কৰিছিল। অসমীয়া তথা ভাৰতীয় সাংস্কৃতিক জীৱনলৈ তেওঁ যি বিস্ময়কৰ অৱদান আগবঢ়াই গ’ল তাৰ বাবে তেওঁক মহাপুৰুষ আৰু অৱতাৰী পুৰুষ ৰূপে আখ্যা দিয়া হয়।</center>'">শংকৰদেৱৰ তিৰোভাৱ তিথি</button><br>
    <button id="li" onclick="document.getElementById('a').innerHTML ='শিক্ষক দিৱস';document.getElementById('b').innerHTML ='<center>শিক্ষক দিৱস হৈছে বহু দেশত শিক্ষকসকলৰ সন্মানাৰ্থে পালন কৰা এটা দিৱস। এই দিনত শিক্ষকসকলক সন্মান প্ৰদৰ্শন কৰাৰ লগতে শৈক্ষিক ক্ষেত্ৰ বা সমাজলৈ তেওঁলোকৰ অৱদানৰ বাবে পুৰস্কৃত কৰা হয়। দেশভেদে শিক্ষক দিৱস আয়োজন কৰা দিনটো ভিন ভিন। প্ৰখ্যাত শিক্ষাবিদ আৰু পূৰ্বৰ ৰাষ্ট্ৰপতি ড° সৰ্বপল্লী ৰাধাকৃষ্ণণৰ সোঁৱৰণত ভাৰতত তেখেতৰ জন্মৰ তাৰিখ ৫ ছেপ্টেম্বৰত শিক্ষক দিৱস পালন কৰা হয়। শিক্ষক দিৱস আৰু বিশ্ব শিক্ষক দিৱস একে নহয়; UNESCO-ই আৰম্ভ কৰা পিছৰ দিৱসটো বিশ্বজুৰি ৫ অক্টোবৰত পালন কৰা হয়।</center>'">শিক্ষক দিৱস</button><br>
    <button id="li" onclick="document.getElementById('a').innerHTML ='বিশ্বকৰ্মা পূজা';document.getElementById('b').innerHTML ='<center>বিশ্বকৰ্মা পূজা বা বিশ্বকৰ্মা জয়ন্তী ভাৰতৰ কৰ্ণাটক, অসম, পশ্চিম বংগ, বিহাৰ, ঝাৰখণ্ড, উৰিষ্যা আৰু ত্ৰিপুৰা আদি প্ৰদেশত প্ৰতিবছৰে ভাদ মাহৰ সংক্ৰান্তি বা কণ্যা সংক্ৰান্তিত পালন কৰা হয়। এই উৎসৱ প্ৰায় কাৰখানা আৰু উদ্যোগিক স্থানসমূহত পালন কৰা হয়। হিন্দু ধৰ্মত বিশ্বকৰ্মাক বিশ্বৰ নিৰ্মাতা আৰু দেৱতাসকলৰ খনিকৰ বুলি বিশ্বাস কৰা হয়।</center>'">বিশ্বকৰ্মা পূজা</button><br>
